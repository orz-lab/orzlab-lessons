<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <header class="site-header">
    <div class="container flex items-center gap-3">
      <a href="/assets/images/orzlab_logo.jpg" class="site-logo">
        <img
          src="/assets/images/orzlab_logo.jpg"
          alt="Orzlab logo"
          height="48" />
      </a>
    </div>
  </header>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    {{ content }}
  </main>
  
  {% include footer.html %}
  <script src="{{ '/assets/js/course-navigation.js' | relative_url }}"></script>
</body>
</html>
